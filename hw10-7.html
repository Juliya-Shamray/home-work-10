<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Health
    </title>
    <meta charset="UTF-8">
    <meta name="description" content="Virtual healthcare for you">
    <link rel="stylesheet" href="reset.css">
    <style>
        body,
        html {
            font-family: Arial, sans-serif;
            font-size: 10px;
        }
        *{box-sizing: border-box;}

        .blog {
            padding: 35px 25px;
            display: flex;
            align-items: center;
            gap: 23px;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            gap: 9px;
        }

        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        h1 {
            font-weight: normal;
            font-size: 2.4rem;
            line-height: 1.17;
        }

        p {
            font-weight: normal;
            font-size: 1.8rem;
            line-height: 1.17;
        }
    </style>
</head>

<body>
    <section class="blog">
        <img src="man.jpg" alt="man">
        <div class="wrapper">
            <h1>
                John Doe
            </h1>
            <p>
                Software engineer
            </p>
        </div>
    </section>
</body>

</html>
